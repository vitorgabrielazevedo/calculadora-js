<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <!-- css do projeto -->
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- js do projeto -->
    <script src="src/js/scripts.js" defer></script>
  </head>
  <body>
    <div id="calculadora">
      <div id="display">
        <div id="operacao-anterior"></div>
        <div id="operacao-atual"></div>
      </div>
      <div id="teclado">
        <button class="operacao">CE</button>
        <button class="operacao">C</button>
        <button class="operacao">DEL</button>
        <button class="operador">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">x</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="numero">0</button>
        <button class="numero">.</button>
        <button class="igual">=</button>
      </div>
    </div>
  </body>
</html>
