<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <!-- css do projeto -->
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- js do projeto -->
    <script src="src/js/scripts.js" defer></script>
  </head>
  <body>
    <div id="calculadora">
      <div id="display">
        <div id="display-preview"></div>
        <div id="display-atual"></div>
      </div>
      <div id="teclado">
        <button class="operacao">CE</button>
        <button class="operacao">C</button>
        <button class="operacao">DEL</button>
        <button class="operador">/</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operador">*</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operador">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operador">+</button>
        <button class="num">0</button>
        <button class="decimal">.</button>
        <button class="igual">=</button>
      </div>
    </div>
  </body>
</html>
